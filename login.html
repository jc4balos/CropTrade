<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
  </head>

  <body
    style="background-image: url('./img/bg-image.jpg'); background-size: cover">
    <header>
      <!-- place navbar here -->
      <!--Header-->
      <nav class="navbar navbar-expand-lg text-bg-light bg-opacity-25">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CropTrade</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Buy</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sell</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rent</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  User
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><a class="dropdown-item" href="#">Transactions</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="./login.html">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./signup.html">Sign Up</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <div
          class="d-flex align-items-center justify-content-center"
          style="color: white; height: 90vh">
          <div class="container bg-dark bg-opacity-50 rounded p-5">
            <div class="row justify-content-center align-items-center g-2">
              <div class="col">
                <div class="row justify-content-center align-items-center g-2">
                  <div class="col"><h3 class="text-center">Log In</h3></div>
                </div>
                <div class="row justify-content-center align-items-center g-2">
                  <div class="col">
                    <div class="mb-3">
                      <label for="" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="emailHelpId"
                        placeholder="user@email.com" />
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center align-items-center g-2">
                  <div class="col">
                    <div class="mb-3">
                      <label for="" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name=""
                        id=""
                        placeholder="" />
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center align-items-center g-0">
                  <div class="col-sm-12 col-lg-6">
                    <button type="submit" class="btn btn-success">
                      Log In
                    </button>
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <button type="reset" class="btn btn-danger">
                      Forgot Password? Tanga mo
                    </button>
                  </div>
                </div>
              </div>
              <div class="col">
                <h1 class="text-center">CropTrade</h1>
                <p>Some text about croptrade shit</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"></script>
